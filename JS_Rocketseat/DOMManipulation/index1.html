<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação do DOM</title>
</head>
<body>
  <div id="app">
    <button onclick="alertaBotao()" onmouseover="alertaSobreBotao()">Me aperte</button>
    <input onkeypress="alertaInput()" type="text">
  </div>

  <script>
    function alertaBotao(){
      alert("Botão pressionado");
    }

    function alertaSobreBotao() {
     alert("Mouse sobre botão");
    }

    function alertaInput() {
      alert("Texto Digitado");
    }

    
  </script>
</body>
</html>
